<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" herf="{{url_for('static', filename='css/bootstrap.css')}}">
   
</head>
<body>
    {% if config.plots|length == 0 %}
    <h1>No Plots Found</h1>
    {% else %}
    <h1>Pick a plot to explore </h1>
    <form action ="seeMore",  method="post">
        {% for i in config.plots %}
        <button type="submit" name="button2" value = {{i}}>{{i|replace(".html","")}}</button>
        {% endfor %}
           

    </form>
    <form action ="newPlot", method = "post">
    <button type ="submit">New Plot </button>
</form>
{% endif %}
</body>
</html>
